group 'com.kevinm416'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}
dependencies {
    compile "io.springfox:springfox-swagger2:2.6.0"
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'javax.inject:javax.inject:1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.6.0'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.6.0-1'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.2.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-test', version: '4.2.6.RELEASE'
    compile group: 'joda-time', name: 'joda-time', version: '2.8.1'
    compile group: 'junit', name: 'junit', version: '4.11'
}
